<div class="container-fluid header-background">

      <div class="col">
         <h1>Contact Us <em class="subtitle">Thorn Ford Dental Laboratory</em></h1>
      </div>
   </div>
</div>

<div class="container">
   <div class="row">
      <div class="col-12">
         <h2>Our Coordinates</h2>
      </div>

      <div class="col-lg-3 col-md-6">
         <h3>Phone</h3>
         <p>(425) 486-2732</p>
      </div>

      <div class="col-lg-3 col-md-6">

         <p>(425) 487-6756</p>
      </div>

      <div class="col-lg-3 col-md-6">

      </div>
